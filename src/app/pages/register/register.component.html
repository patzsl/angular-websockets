<main class="form-signin w-100 m-auto">
    <form [formGroup]="form" (submit)="submit()">
        <h1 class="h3 mb-3 fw-normal">Please Register</h1>

        <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input formControlName="first_name" class="form-control" id="first_name" placeholder="First Name" name="first_name"/>
        </div>

        <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input formControlName="last_name" class="form-control" id="last_name" placeholder="Last Name" name="last_name"/>
        </div>

        <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com" name="email"/>
        </div>

        <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" id="password" type="password" class="form-control" name="password"/>
        </div>

        <div class="mb-3">
        <label for="password_confirm" class="form-label">Password Confirm</label>
        <input formControlName="password_confirm" id="password_confirm" type="password" class="form-control" name="password_confirm"/>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
</main>
